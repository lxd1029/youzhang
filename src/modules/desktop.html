                    <th>客户名称</th>
                    <th>客户编号</th>

                <tbody>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="early-warning am-u-sm-5">
        <div class="con">
            <div class="am-cf header">
                <div class="am-fl title">预警提醒<span class="tip">（三天内到期）</span></div>
            </div>
        </div>
    </div>
    <div class="revenue-summary am-u-sm-4">
        <div class="con">
            <div class="am-cf header">
                <div class="am-fl title">营收汇总</div>
            </div>

    <div class="customer-analyze am-u-sm-4">
        <div class="con">
            <div class="am-cf header">
                <div class="am-fl title">客户经营分析</div>
            </div>

    </div>
    <div class="staff-analyze am-u-sm-4">
