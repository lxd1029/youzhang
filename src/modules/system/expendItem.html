<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/amazeui.min.css">
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/roleManage.css">
    <style>
        .am-modal-dialog{width:1010px;}
        .am-modal-bd{padding: 0;font-size: 14px;max-height: 400px;overflow: auto;}
        .search-input.am-form-field{width: 190px;margin: 0;}
        .item{
            padding: 12px 0;
        }
        .item div{
            line-height: 26px;
        }
        .expend-li{padding: 12px 25px;}
        .expend-li:last-child{padding-bottom: 27px}
        .expend-li>div:first-child{width: 204px;}
        .expend-li>div:first-child .my-select .am-selected-btn.am-btn-default{top: 0}
        .expend-li>div:nth-of-type(2){width: 216px;}
        .expend-li>div:nth-of-type(3){width: 412px;}
        .expend-li>div:last-child{width: 128px;}
        .total{background-color: #fff;padding-bottom: 10px}
        .total div{width: 128px;padding: 20px 0;margin-right: 40px}
    </style>
</head>
<body>
<div class="wrap">
    <div class="am-cf header">
        <div class="am-fl title">支出项目</div>
        <div class="am-fr toolbar am-cf">
            <a href="javascript:;" class="am-fl my-btn">查询</a>
            <a href="javascript:;" class="am-fl my-btn" id="add_item">添加</a>
            <a href="javascript:;" class="am-fl my-btn">调账</a>
            <a href="javascript:;" class="am-fl my-btn">删除</a>
        </div>
    </div>
    <table class="my-cus am-table am-table-bordered am-text-middle am-table-compact customer MyTable">
        <thead>
        <tr>
            <th width="130">
                <label class="am-checkbox">
                    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
                    序号
                </label>
            </th>
            <th>项目名称</th>
            <th>末级</th>
            <th>创建日期</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label class="am-checkbox">
                    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
                    01
                </label>
            </td>
            <td>001</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>
                <label class="am-checkbox">
                    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
                    01
                </label>
            </td>
            <td>001</td>
            <td>0</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
    <div class="am-cf bottom-toolbar">
        <div class="am-fl">当前第1页/共1页 共4条记录</div>
        <div class="am-fr">
            <a href="javascript:;" class="my-btn-n">首页</a>
            <a href="javascript:;" class="my-btn-n">上一页</a>
            <a href="javascript:;" class="my-btn-n">1</a>
            <a href="javascript:;" class="my-btn-n">下一页</a>
            <a href="javascript:;" class="my-btn-n">尾页</a>
        </div>
    </div>
</div>
<!--添加支出项目模态窗口-->
<div class="am-modal am-modal-alert" tabindex="-1" id="addItem">
    <div class="am-modal-dialog">
        <div class="am-modal-hd am-text-left">费用支出添加 <i class="am-icon-close am-fr closeA"></i></div>
        <div class="am-modal-bd" data-am-validator>
            <div class="" style="background-color: #fff;padding: 13px 160px;">
                <div class="am-g item">
                    <div class="am-u-sm-6 am-text-left">
                        &nbsp;&nbsp;单据编号：<span>ZC00000004</span>
                    </div>
                    <div class="am-u-sm-6">
                        <div class="am-fl">&nbsp;&nbsp;合同编号：</div>
                        <div class="am-fl am-input-group">
                            <input type="text" placeholder="请输入合同编号" class="am-form-field search-input">
                        </div>
                    </div>
                </div>
                <div class="am-g item">
                    <div class="am-u-sm-6 am-text-left">
                        <div class="am-fl"><span class="am-text-danger">*</span>结算账户：</div>
                        <div class="am-fl my-select" style="margin-right: 15px">
                            <select data-am-selected="{btnWidth:195}">
                                <option></option>
                                <option value="1">编号升序</option>
                                <option value="2">编号降序</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-sm-6 ">
                        <div class="am-fl "><span class="am-text-danger">　*</span>经手人：</div>
                        <div class="am-fl am-input-group">
                            <input type="text" placeholder="请输入经手人" class="am-form-field search-input">
                        </div>
                    </div>
                </div>
            </div>
            <div style="background-color: #fff">
                <ul style="margin: 12px 0;">
                    <li class="am-cf expend-li" style="padding-top: 20px">
                        <div class="am-fl">
                            <span class="am-text-danger">*</span>客户名称
                        </div>
                        <div class="am-fl">
                            <span class="am-text-danger">*</span>支出金额
                        </div>
                        <div class="am-fl">
                            <span class="am-text-danger">*</span>摘要
                        </div>
                        <div class="am-fl am-text-center">
                            <span class="am-text-danger">*</span>操作
                        </div>
                    </li>
                    <li class="am-cf expend-li">
                        <div class="am-fl">
                            <div class="am-fl my-select">
                                <select data-am-selected="{btnWidth:'195'}" placeholder="请选择项目名称">
                                    <option></option>
                                    <option value="1">编号升序</option>
                                    <option value="2">编号降序</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-fl">
                            <div class="am-input-group" style="margin: 0 auto;">
                                <input type="text" placeholder="请输入金额" class="am-form-field search-input" required>
                            </div>
                        </div>
                        <div class="am-fl">
                            <div class="am-input-group" style="width: 380px;margin: 0 auto;">
                                <input style="width: 100%;" type="text" placeholder="请输入摘要" class="am-form-field search-input" required>
                            </div>
                        </div>
                        <div class="am-fl am-text-center">
                            <button type="button" class="am-btn am-btn-xs my-btn add">添加</button>
                        </div>
                    </li>
                    <li class="am-cf expend-li">
                        <div class="am-fl">
                            <div class="am-fl my-select">
                                <select data-am-selected="{btnWidth:'195'}" placeholder="请选择项目名称">
                                    <option></option>
                                    <option value="1">编号升序</option>
                                    <option value="2">编号降序</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-fl">
                            <div class="am-input-group" style="margin: 0 auto;">
                                <input type="text" placeholder="请输入金额" class="am-form-field search-input" required>
                            </div>
                        </div>
                        <div class="am-fl">
                            <div class="am-input-group" style="width: 380px;margin: 0 auto;">
                                <input style="width: 100%;" type="text" placeholder="请输入摘要" class="am-form-field search-input" required>
                            </div>
                        </div>
                        <div class="am-fl am-text-center">
                            <button type="button" class="am-btn am-btn-xs my-btn del">删除</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="am-cf total">
                <div class="am-fr">合计：1000.00</div>
            </div>
        </div>
        <div class="am-modal-footer am-text-center">
            <a href="javascript:;" class="am-btn am-radius my-btn-yy" style="margin-right: 20px">保存</a>
            <a href="javascript:;" class="am-btn am-radius my-btn-yy closeA">取消</a>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/amazeui.min.js"></script>
<script src="../../js/public.js"></script>
<script src="../../js/page/expendItem.js"></script>
</body>
</html>
