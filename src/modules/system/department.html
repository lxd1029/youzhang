<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/amazeui.min.css">
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/roleManage.css">
    <style>
        .am-modal-bd .am-form-group+.am-form-group{
            margin-bottom: 0;
        }
        .am-modal-bd .am-form-group label{
            width:100%;
        }
        .am-modal-bd .am-form-group label input{
            width:68%;
        }
        .am-modal-hd+.am-modal-bd{
            padding-top:35px;
        }
    </style>
</head>
<body>
<div class="wrap" id="deWrap">
    <div class="am-cf header">
        <div class="am-fl title">部门管理</div>
        <div class="am-fr toolbar am-cf">
            <div class="am-fl">部门名称：</div>
            <div class="am-fl am-input-group">
                <input type="text" placeholder="请输入部门名称" class="am-form-field search-input">
            </div>
            <a href="javascript:;" class="am-fl my-btn">查询</a>
            <a href="javascript:;" class="am-fl my-btn" id="add_manage">添加</a>
            <a href="javascript:;" class="am-fl my-btn">修改</a>
            <a href="javascript:;" class="am-fl my-btn">删除</a>
            <a href="javascript:;" class="am-fl my-btn">导出</a>
        </div>
    </div>
    <table class="my-cus am-table am-table-bordered am-text-middle am-table-compact customer MyTable">
        <thead>
        <tr>
            <th width="130">
                <label class="am-checkbox">
                    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
                    序号
                </label>
            </th>
            <th>部门名称</th>
            <th>部门主管</th>
        </tr>
        </thead>
        <tbody>
        <tr is="dep-table" v-for="td in data" v-bind="td"></tr>
        </tbody>
    </table>
    <div class="am-cf bottom-toolbar">
        <div class="am-fl">当前第1页/共1页 共4条记录</div>
        <div class="am-fr">
            <a href="javascript:;" class="my-btn-n">首页</a>
            <a href="javascript:;" class="my-btn-n">上一页</a>
            <a href="javascript:;" class="my-btn-n">1</a>
            <a href="javascript:;" class="my-btn-n">下一页</a>
            <a href="javascript:;" class="my-btn-n">尾页</a>
        </div>
    </div>
</div>
<!--添加部门模态窗口-->
<div class="am-modal am-modal-alert" tabindex="-1" id="addManage">
    <div class="am-modal-dialog">
        <div class="am-modal-hd am-text-left">部门添加 <i class="am-icon-close am-fr closeA"></i></div>
        <div class="am-modal-bd" data-am-validator>
            <div class="am-form-group">
                <label for="managerName">
                    <span class="am-text-danger">*</span>部门名称：
                    <input type="text" class="am-form-field search-input" style="display: inline-block;" id="managerName" minlength="2" placeholder="请输入部门名称" required/>
                </label>
            </div>
            <div class="am-form-group">
                <label for="managerCharge">
                    <span class="am-text-danger">*</span>部门主管：
                    <input type="text" class="am-form-field search-input" style="display: inline-block;" id="managerCharge" minlength="2" placeholder="请输入部门主管" required/>
                </label>
            </div>
        </div>
        <div class="am-modal-footer am-text-right">
            <a href="javascript:;" class="am-btn am-radius my-btn-yy" style="margin-right: 20px">保存</a>
            <a href="javascript:;" class="am-btn am-radius my-btn-yy closeA">取消</a>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/amazeui.min.js"></script>
<script src="../../js/public.js"></script>
<script src="../../js/component.js"></script>
<script src="../../js/page/departmentManage.js"></script>
</body>
</html>
