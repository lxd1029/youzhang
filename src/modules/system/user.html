<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/amazeui.min.css">
    <link rel="stylesheet" href="../../css/app.css">
    <link rel="stylesheet" href="../../css/roleManage.css">
    <script src="../../js/page/userManage.js"></script>
</head>
<body>
<div class="wrap">
    <div class="am-cf header">
        <div class="am-fl title">用户管理</div>
        <div class="am-fr am-cf">
            <div class="am-fl">部门：</div>
            <div class="am-fl my-select" style="margin-right: 15px">
                <select data-am-selected>
                    <option value="1">部门1</option>
                    <option value="2">部门2</option>
                    <option value="3">部门3</option>
                    <option value="4">部门4</option>
                </select>
            </div>
            <div class="am-fl">合同编号：</div>
            <div class="am-fl am-input-group">
                <input type="text" placeholder="请输入合同编号" class="am-form-field search-input">
            </div>
            <a href="javascript:;" class="am-fl my-btn">查询</a>
            <a href="javascript:;" class="am-fl my-btn">添加</a>
            <a href="javascript:;" class="am-fl my-btn">修改</a>
            <a href="javascript:;" class="am-fl my-btn">删除</a>
            <a href="javascript:;" class="am-fl my-btn">分配客户</a>
            <a href="javascript:;" class="am-fl my-btn">导出</a>
        </div>
    </div>
    <table class="my-cus am-table am-table-bordered am-text-middle am-table-compact customer MyTable">
        <thead>
        <tr>
            <th width="130">
                <label class="am-checkbox">
                    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
                    序号
                </label>
            </th>
            <th>用户名</th>
            <th>姓名</th>
            <th>编号</th>
            <th>所属部门</th>
            <th>所属角色</th>
            <th>最后登录时间</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label class="am-checkbox">
                    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
                    01
                </label>
            </td>
            <td>001</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>
                <label class="am-checkbox">
                    <input type="checkbox" checked="checked" value="" data-am-ucheck checked>
                    01
                </label>
            </td>
            <td>001</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
    <div class="am-cf bottom-toolbar">
        <div class="am-fl">当前第1页/共1页 共4条记录</div>
        <div class="am-fr">
            <a href="javascript:;" class="my-btn-n">首页</a>
            <a href="javascript:;" class="my-btn-n">上一页</a>
            <a href="javascript:;" class="my-btn-n">1</a>
            <a href="javascript:;" class="my-btn-n">下一页</a>
            <a href="javascript:;" class="my-btn-n">尾页</a>
        </div>
    </div>
</div>


<script src="../../js/jquery.min.js"></script>
<script src="../../js/amazeui.min.js"></script>
<script src="../../js/public.js"></script>
<script src="../../js/page/userManage.js"></script>
</body>
</html>
